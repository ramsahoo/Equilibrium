<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa|Arima+Madurai|Sans+Serif" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Equilibrium</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center"></div>
                <div class="col-12">
                    <h1>Equilibrium</h1>
                    <h2>the first step towards world peace</h2>
                </div>
            </div>
        </div>
    </header>


    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#equilibriumNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="equilibriumNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa fa-home fa-lg"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html"><i class="fa fa-info fa-lg"></i> About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fa fa-list fa-lg"></i> Travel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactus.html"><i class="fa fa-address fa-lg"></i> Contact</a>
                    </li>
                </ul>
                <span class="navbar-text ml-auto">
                    <a role="button" data-toggle="modal" data-target="#loginModal">
                        <i class="fa fa-sign-in"></i> Login
                    </a>
                </span>
            </div>
        </div>
    </nav>

    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword"
                                        placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"
                                    data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4 col-xl-2 mr-2 float-right">
        <a role="button" class="btn btn-lg btn-dark" data-toggle="modal" data-target="#visitModal">Visit Africa</a>
    </div>

    <div id="visitModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h3 class="modal-title">Visit Africa</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form id="visitForm">
                            <div class="row form-group">
                                <label class="col-xs col-sm-6 col-form-label" for="NumTravelers">Number of
                                    Travelers</label>
                                <div class="col-xs col-sm">
                                    <select name="NumTravelers" id="NumTravelers" class="form-control">
                                        <option selected>Select...</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="date" class="col-12 col-sm-6 col-form-label">Date</label>
                                <div class="col-12 col-sm-6">
                                    <input type="date" class="form-control" id="date" name="date" placeholder="Date" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="campsiteType" class="col-sm-6 col-form-label">Location</label>
                                <div class="col-2 btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-light active">
                                        <input type="radio" name="siteType" id="siteKenya" autocomplete="off"
                                            value="kenya">Kenya
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input type="radio" name="siteType" id="siteZimbabwe" autocomplete="off"
                                            value="zimbabwe">Zimbabwe
                                    </label>
                                    <label class="btn btn-light">
                                        <input type="radio" name="siteType" id="siteUganda" autocomplete="off"
                                            value="uganda">Uganda
                                    </label>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col">
                                    <button type="submit" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Travel</li>
                </ol>
                <h2>Travel</h2>
                <hr />

                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <p>Travelers like yourself can have the opportunity to check out the beautiful countries of Zimbabwe, Uganda and Kenya!
                            </p>
                        </div>
                    </div>
                </div>

                <div><img src="img/map.jpg" alt="map"/></div>
            </div>
        </div>
        
        <footer>
        </footer>


    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

<footer>
</footer>

</html>
